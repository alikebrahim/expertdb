<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpertDB Frontend Placeholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
        }
        .api-test {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        pre {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ExpertDB Frontend Placeholder</h1>
        <p>This is a placeholder for the ExpertDB frontend service. In a production setup, this would be replaced with your actual frontend application.</p>
        
        <div class="api-test">
            <h2>API Connection Test</h2>
            <p>Click the button below to test the connection to the backend API:</p>
            <button id="testApiBtn">Test API Connection</button>
            <div id="apiResult"></div>
        </div>
    </div>

    <script>
        document.getElementById('testApiBtn').addEventListener('click', async () => {
            const resultElement = document.getElementById('apiResult');
            resultElement.innerHTML = '<p>Testing connection...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/statistics', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultElement.innerHTML = `
                    <p>✅ Connection successful!</p>
                    <p>Response:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultElement.innerHTML = `
                    <p>❌ Connection failed: ${error.message}</p>
                    <p>Make sure the backend service is running and accessible.</p>
                `;
            }
        });
    </script>
</body>
</html>
